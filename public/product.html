<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>React App</title>
</head>
<body>
    <div>
        <table class="table table-hover" >
            <thead> 
                <tr>
                <th>Product Name</th>
                <th>Product Quantity</th>
                <th>Product Price</th>
                </tr>
            </thead>
            <tbody id="tbody">
    
            </tbody> 
        
        </table>
        <a href="customer.html" class="btn btn-info" style="margin:1em;">Continue</a>
    </div>
      


   
    <script>
     const data= JSON.parse(localStorage.getItem('cart'))
     let total=0
     for (let i in data){
        console.log(i)
        const name = data[i][1]
        const quantity= Number(data[i][0])
        const price= Number(data[i][2])
        console.log(price)
        total=total+price
        console.log(total)
        localStorage.setItem('total', JSON.stringify(total))
        $('#tbody').append(`<tr> <td>${name}</td> <td>${quantity}</td> <td> ${price}</td> </tr>`)
     }
      $('#tbody').append(`<tr> <td></td> <td><h4>TOTAL:</h4></td> <td> <h4>${total}</h4></td> </tr>`)
     
    </script>
</body>
</html>
