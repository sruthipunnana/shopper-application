<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>React App</title>
</head>
<body> 
    <div class="row" style='margin-left:2em';>
        <div class="col-md-4">
            <label class="form-label">Customer Name:</label><br/>
            <input class='form-control' type='text'name='name' id="name"/><br/>
            <label class="form-label">Customer City:</label><br/>
            <input class='form-control' type='text'name='city' id="city"/><br/>
            <label class="form-label">Customer Country:</label><br/>
            <input class='form-control' type='text'name='country' id="country"/><br/>
            <label class="form-label">Customer Pincode</label><br/>
            <input class='form-control' type='number'name='pincode' id="pin"/><br/>
            <label class="form-label" >Total Amount</label><br/>
            <input class='form-control' type='number' id="amount" name='amount' disabled/><br/>
            <button class="btn btn-info" id="save">Save</button>
            <a class="btn btn-success" href="https://buy.stripe.com/test_eVa8wR9iS2Ly6WY000">Make Payment</a>
            
        </div>      
            </div>
    <script>
       let total = JSON.parse(localStorage.getItem('total'));
       console.log(total);
       $('#amount').val(total)

       let saveBtn= document.getElementById('save')
       saveBtn.addEventListener('click', ()=>{
         const name= $("#name").val()
         const city= $("#city").val()
         const country= $("#country").val()
         const pin= $("#pin").val()

         localStorage.setItem('NAME', name)
         localStorage.setItem('CITY', city)
         localStorage.setItem('COUNTRY', country)
         localStorage.setItem('PIN', pin)
         localStorage.setItem('TOTAL', total)
       }
       )
       </script>
    
</body>
</html>
